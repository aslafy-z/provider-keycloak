apiVersion: openid.keycloak.crossplane.io/v1alpha1
kind: ClientServiceAccountRealmRole
metadata:
  annotations:
    meta.upbound.io/example-id: openid/v1alpha1/clientserviceaccountrealmrole
  labels:
    testing.upbound.io/example-name: client_service_account_role
  name: client-service-account-role
spec:
  forProvider:
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: realm_role
    serviceAccountUserClientIdSelector:
      matchLabels:
        testing.upbound.io/example-name: client

---

apiVersion: client.keycloak.crossplane.io/v1alpha1
kind: OpenIdClient
metadata:
  annotations:
    meta.upbound.io/example-id: openid/v1alpha1/clientserviceaccountrealmrole
  labels:
    testing.upbound.io/example-name: client
  name: client
spec:
  forProvider:
    name: client
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm
    serviceAccountsEnabled: true

---

apiVersion: realm.keycloak.crossplane.io/v1alpha1
kind: Realm
metadata:
  annotations:
    meta.upbound.io/example-id: openid/v1alpha1/clientserviceaccountrealmrole
  labels:
    testing.upbound.io/example-name: realm
  name: realm
spec:
  forProvider:
    enabled: true
    realmSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: role.keycloak.crossplane.io/v1alpha1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: openid/v1alpha1/clientserviceaccountrealmrole
  labels:
    testing.upbound.io/example-name: realm_role
  name: realm-role
spec:
  forProvider:
    name: my-realm-role
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm
